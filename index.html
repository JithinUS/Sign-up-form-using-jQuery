<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="style.css" type="text/css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="div1">
            <div class="div2">
                <h1  class="h1">Sign up Form</h1>
            </div>    
            <div class="div3">
                <img src="JQuery-Logo.svg.png" class="img1">
            </div>
        </div>
        <div class="div4">
            <div class="div5">
                <h1 class="h2">Create Your Form</h1>

            </div>
            <div class="div6">
                <div class="div7">
                <table class="t1">
                    <tr>
                        <td>User Name</td>
                        <td><input type="text" id="username"></td>
                     
                    </tr>
                    <tr>
                        <td>Email Id</td>
                        <td><input type="email" id="email"></td>
                
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" id="password1"></td>
                        
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" id="password2"></td>
                     
                    </tr>
                </table>
                </div>
                <div class="div8">
                <table class="t2">
                    <tr>
                        <td><span id="username_errormsg"></span></td>
                    </tr>
                    <tr>
                        <td><span id="mailid_errormsg"></span></td>
                    </tr>
                    <tr>
                        <td><span id="password1_errormsg"></span></td>
                    </tr>
                    <tr>
                        <td><span id="password2_errormsg"></span></td>
                    </tr>
                </table>
                </div>
                <input type="submit" value="  Create Your Account  " class="btn">
            </div>    
        </div>

    </body>
</html>
